document.addEventListener("DOMContentLoaded", () => {
        $(document).ready(function(){
  initialAnimation();
})

function initialAnimation() {
  setTimeout(function() {
    $(".card-winner").removeClass("card--ripple-animated")
  }, 300)
  
  setTimeout(function() {
    $(".card-winner").addClass("card--animation-complete")
  }, 900)
  
  setTimeout(function() {
    $(".card-winner").toggleClass("card--animation-complete");
    $(".card-winner").addClass("card--ripple-animated");
    subsequentAnimations();
  }, 2900)
}

function subsequentAnimations() {
  setInterval(function() {
    $(".card-winner").toggleClass("card--animation-complete")
  }, 2000)
  
  setTimeout(function() {
    $(".card-winner").toggleClass("card--ripple-animated")
    setInterval(function() {
      $(".card-winner").toggleClass("card--ripple-animated")
    }, 2000)
  }, 1300)
}
      })
    </script>

    $(document).ready(function(){
       $('#search').click(function(){

           $('.close').addClass('active')
           $('#search').hide()
       })
       $('.close').click(function(){
           $('.menu-item').removeClass('hide-item')
           $('.search-form').removeClass('active')
           $('.close').removeClass('active')
           $('#search').show()
       })
      })
